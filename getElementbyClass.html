<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {

            var vdiv = document.getElementsByTagName("div");
            var cp1 = vdiv[0].getElementsByClassName("p1");
            console.log(cp1);
            cp1[0].style.background = "red";

            /*添加class*/

            var t = document.getElementById("t");
            addClass(t, "d3");

            var t2 = document.getElementById("t2");
            remove(t2, "d4");
        }

        function addClass(obj, className) {
            if (obj.className == "") {
                obj.className = className;

            } else if (index_array(obj, className) == -1) {
                obj.className += " " + className;

            }
        }

        function index_array(obj, className) {
            var temp = obj.className.split(" ");
            for (var i = 0; i < temp.length; i++) {
                console.log(temp[i]);
                if (temp[i] == className)
                    return i;
            }
            return -1;
        }

        function remove(obj, className) {
            if (obj.className != "") {
                var i = index_array(obj,className);
                console.log(i)
                if (i != -1) {
                    var temp = obj.className.split(" ");
                    temp.splice(i, 1);
                    obj.className = temp.join(" ");
                }
            }
        }
    </script>
</head>
<body>
<div id="t" class="d2">
    <p class="p1">1</p>

    <p class="p2">2</p>

    <p class="p1 p2">3</p>
</div>

<div id="t2" class="d3 d4">

</div>
</body>
</html>
