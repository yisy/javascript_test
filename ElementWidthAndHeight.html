<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css" rel="stylesheet">
        #h {
            width: 100px;
            height: 100px;
            border: 3px red solid;
            padding: 2px;
            margin: 10px;
        }

    </style>
    <script type="text/javascript">
        window.onload = function () {
            var oDiv = document.getElementById("h");
            console.log(oDiv.style.width); /*必须是id，tagname不可以*/
            console.log(oDiv.clientWidth);/*style宽+padding*/
            console.log(oDiv.offsetWidth);                 /*style+padding+border*/
        }
    </script>
</head>
<body>
<div id="h"style="width: 200px">

</div>
</body>
</html>
