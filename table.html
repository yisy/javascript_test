<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>

<script>
    window.onload = function () {
        var ot1 = document.getElementById("t1");
        console.log(ot1.children[0].children[0].children[1].innerHTML);
        /*
         * tBodies
         * tHead
         * tFoot
         * cells
         * rows
         * */

        console.log(ot1.tBodies[0].rows[0].cells[0].innerHTML);

        /*动态在table中添加数据*/
        var data = [
            {id: 1, username: 'yang', age: 10},
            {id: 2, username: 'tang', age: 20},
            {id: 3, username: 'zhang', age: 30},
            {id: 3, username: 'zhang', age: 30},
            {id: 3, username: 'zhang', age: 30}
        ]

        var tBody = ot1.tBodies[1];

        for (var i = 0; i < data.length; i++) {
            var tTr = document.createElement('tr');
            var tTd = document.createElement('td');

            tTd.innerHTML = data[i].id;
            tTr.appendChild(tTd);

            tTd = document.createElement('td');
            tTd.innerHTML = data[i].username;
            tTr.appendChild(tTd);

            tTd = document.createElement('td');
            tTd.innerHTML = data[i].age;
            tTr.appendChild(tTd);

            tTd = document.createElement('td');
            tA = document.createElement('a');
            tA.innerHTML = '删除';
            tA.href = 'javascript:;';

            tA.onclick = function () {

                tBody.removeChild(this.parentNode.parentNode);

                for(var i=0;i<tBody.rows.length;i++)
                if (i % 2 == 1) {
                    tBody.rows[i].style.background = 'blue';
                }else{
                    tBody.rows[i].style.background='white'
                }
            }

            tTd.appendChild(tA);

            tTr.appendChild(tTd);

            tBody.appendChild(tTr);
            if (i % 2 == 1) {
                tTr.style.background = 'blue';
            }else{
                tTr.style.background = 'white';
            }

        }

    }


</script>
<body>
<table id="t1" border="1px" width="100%">
    <thead>
    <tr>
        <th>姓名</th>
        <th>姓别</th>
        <th>年龄</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>    <!--如果没写tbody，它也会自动加-->
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>5</td>
    </tr>
    <tr>
        <td>4</td>
        <td>6</td>
        <td>5</td>
        <td>7</td>
    </tr>
    </tbody>
    <tbody></tbody>
</table>
</body>
</html>
